<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- Bootstrap CSS Using Cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- *navbar for navigating the user -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Todo List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" id="viewButton" href="#">View</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="formButton" class="nowrap" href="#"
                >Add user</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Todo Form for creating new objects based on the user's input -->
    <div class="container px-8 py-4 mt-4 background" id="formContainer">
      <h2 class="text-center">Sign In</h2>
      <form id="todoForm">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <button type="submit" class="btn btn-primary fw-bold">Sign In</button>
      </form>
    </div>

    <!-- ?tables according to the data fetch from local storage -->
    <div class="container smScreenTable mt-4 d-none" id="viewContainer">
      <h2>Todo Entries</h2>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th class="fw-bolder nowrap">First Name</th>
            <th class="fw-bolder nowrap">Last Name</th>
            <th class="fw-bolder">Email</th>
          </tr>
        </thead>
        <tbody id="entriesTableBody"></tbody>
      </table>
    </div>

    <!-- Bootstrap Js Cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
